<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jlib example</title>
    <link rel="stylesheet" href="jlib.css">
  </head>
  <body>
    <!-- modal image example -->
    <div class="modal-image-sample">
        <div>
            <img id="my-img1" class="jlib-clickable-image" src="./pics/pic.jpeg" alt="picture">
            <img id="my-img2" class="jlib-clickable-image" src="./pics/github-mark.png" alt="github pic">
            <div class="jlib-modal-image" name="my-img1">
                <span class="jlib-close">&times;</span>
                <img class="jlib-modal-image-content" id="img1">
                <div id="caption-img1" class="jlib-modalimg-caption">Sun Glasses</div>
            </div>
            <div class="jlib-modal-image" name="my-img2">
                <span class="jlib-close">&times;</span>
                <img class="jlib-modal-image-content" id="img2">
                <div id="caption-img2" class="jlib-modalimg-caption">Github</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jlib.js">        
    </script>
    <script type="text/javascript">
        jlib.modalImages();
    </script>
  </body>
</html>
