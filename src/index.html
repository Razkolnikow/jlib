<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jlib example</title>
    <link rel="stylesheet" href="jlib.css">
  </head>
  <body>
    <!-- modal image example -->
    <div class="container">
        <div class="modal-image-sample">
        <div>
            <img id="my-img1" class="jlib-clickable-image" src="./pics/pic.jpeg" alt="picture" name='1'>            
            <div class="jlib-modal-image" name="my-img1">
                <a class="jlib-prev">&#10094;</a>
                <a class="jlib-next">&#10095;</a>
                <span class="jlib-close">&times;</span>
                <img class="jlib-modal-image-content" id="img1">
                <div id="caption-img1" class="jlib-modalimg-caption" name="1">
                    Sun Glasses
                </div>
            </div>
            <img id="my-img2" class="jlib-clickable-image" src="./pics/github-mark.png" alt="github pic" name='2'>
            <div class="jlib-modal-image" name="my-img2">
                <a class="jlib-prev">&#10094;</a>
                <a class="jlib-next">&#10095;</a>
                <span class="jlib-close">&times;</span>
                <img class="jlib-modal-image-content" id="img2">
                <div id="caption-img2" class="jlib-modalimg-caption" name="2">
                    Github
                </div>
            </div>
        </div>
    </div>

    <div style="width: 250px;">
        <div class="jlib-progress-container">
            <div class="jlib-progress">
                95%
            </div>
        </div>
    </div>
    </div>
    

    <div id="jlib-loader">

    </div>
    <script type="text/javascript" src="jlib.js">        
    </script>
    <script type="text/javascript">
        jlib.modalImages(); 
        jlib.progressBar();
        jlib.loader();
    </script>
  </body>
</html>
